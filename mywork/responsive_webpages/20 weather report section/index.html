<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="mainContainer">
        <div class="topCon">
            <div>
                <h1 class='city'>Mumbai</h1>
                <h1 class="cityWeather">Sunny</h1>
                <p class='humidity'>78% Humidity</p>
            </div>
            <img class="mainImage" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-sunny-img.png" />
        </div>
        <div class="dailyReportCon">
            <div class="dailyReport">
                <h1 class="day">Tomorrow</h1>
                <img class="img2" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png" />
                <div class="temp">
                    <p class="temp1">32<sup>o</sup></p>
                    <p class="temp2">24<sup>o</sup></p>
                </div>
                <h1 class="weather">Cloudy</h1>
            </div>
            <div class="dailyReport">
                <h1 class="day">3rd Nov</h1>
                <img class="img2" src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" />

                    <p class="temp1">26<sup>o</sup></p>
                    <p class="temp2">20<sup>o</sup></p>

                    <p class="temp1">26<sup>o</sup></p>
                    <p class="temp2">18<sup>o</sup></p>
                </div>
                <h1 class="weather">Rainy</h1>
            </div>
            <div class="dailyReport">

    </div>
